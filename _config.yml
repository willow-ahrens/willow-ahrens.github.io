# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Willow Ahrens
email: willow.ahrens@mit.edu
description: >- # this means to ignore newlines until "baseurl:"
  The personal website of computer scientist and glassblower Willow Ahrens
#twitter_username: username
github_username: willow-ahrens
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Willow Ahrens"
  avatar : "/assets/images/bio-photo.jpeg"
  bio    : "Computer Scientist, Mathematician, and Glassblower at MIT."
  links:
    #    - label: "Website"
    #      icon: "fas fa-fw fa-link"
    #      url: "https://"
    - label: "Email"
      icon: "fas fa-fw icon-pincolor fa-envelope"
      url: "mailto:willow.ahrens@mit.edu"
    - label: "Address"
      icon: "fas fa-fw icon-pincolor fa-map-pin"
      url: "https://goo.gl/maps/5ww9WKbinTZLcHT7A"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/willow-ahrens"
    - label: "ORCID"
      icon: "ai fa-fw icon-orcidcolor ai-orcid"
      url: "https://orcid.org/0000-0002-4963-0869"
    - label: "Google Scholar"
      icon: "ai fa-fw icon-scholarcolor ai-google-scholar-square"
      url: "https://scholar.google.com/citations?user=INRM2DMAAAAJ"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/willow-ahrens"
    - label: "ORCID"
      icon: "ai fa-fw icon-orcidcolor ai-orcid"
      url: "https://orcid.org/0000-0002-4963-0869"
    - label: "Google Scholar"
      icon: "ai fa-fw icon-scholarcolor ai-google-scholar-square"
      url: "https://scholar.google.com/citations?user=INRM2DMAAAAJ"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
